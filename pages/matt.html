<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>matt</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico?">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>

    <!-- <script src="script.js"></script> -->
    <style>body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(255, 255, 255);
      font-family: 'Helvetica';
      font-size: 18px;
      font-weight: lighter;
      color: black;
    }
    
    /* canvas {
      display: block;
    } */
    
    a {
      color: black;
      text-decoration: none;
      
    }
    
    a:hover {
      text-decoration: underline black;
    }
    
    img {
      width: 100%;
    }
    svg {
      width: 200px;
      display: block;
    }
    
    .ime-page {
      position: relative;
    }
    
    .ime-page-inner {
      padding: 20px;
    }
    
    .ime-page-content-container {
      font-family: 'Helvetica';
      font-size: 18px;
      font-weight: lighter;
    }
    
    .ime-title-container {
      margin-bottom: 100px;
      width: 400px;
      list-style: none;
    }
    
    
    .ime-project-container {
      margin-bottom: 50px;
    }
    
    .ime-title-container li {
      margin-bottom: 10px;
    }
    
    .ime-project-text {
      margin-bottom: 10px;
      list-style: none;
    }
    
    .ime-project-image {
      width: 200px;
      display: inline-flex;
      margin: 10px;
    }
    .ime-project-svg {
      width: 200px;
      display: inline-flex;
    }
    
    
    .ime-image-shadow {
      border-radius: 20px;
      -webkit-box-shadow: 0px 0px 10px 3px #3b3b3b;
      -moz-box-shadow: 0px 0px 10px 3px #3b3b3b;
      box-shadow: 0px 0px 10px 3px #3b3b3b;
      margin-right: 20px;
      transition: 0.5s border-radius linear;
    }
    
    .ime-image-shadow:hover {
      border-radius: 200px;
    }
    
    .ime-image-blur {
      border-radius: 20px;
      filter: blur(8px);
      -webkit-filter: blur(8px);
      margin-right: 20px;
    }
    .ime-image-blur-1 {
      border-radius: 20px;
      filter: blur(6px);
      -webkit-filter: blur(6px);
      margin-right: 20px;
      -webkit-transition: 1s -webkit-filter linear;
      transition: 1s filter linear;
    }
    .ime-image-blur-1:hover {
      filter: blur(0px);
      -webkit-filter: blur(0px);
    }
    
    
    .ime-project-video {
      width: 300px;
    }
    
    .ime-video-margin {
      width: 100%;
      border-radius: 20px;
      -webkit-box-shadow: 0px 0px 10px 3px #3b3b3b;
      -moz-box-shadow: 0px 0px 10px 3px #3b3b3b;
      box-shadow: 0px 0px 10px 3px #3b3b3b;
    }
    
    /* MOBILE */
    
    @media only screen and (max-width: 600px) {
    
      .ime-page-inner {
        padding: 30px;
      }
    
      .ime-page-content-container {
        font-size: 30px;
      }
    
      .ime-title-container {
        margin-bottom: 200px;
        width: auto;
      }
    
      .ime-title-container li {
        margin-bottom: 30px;
      }
    
      .ime-project-text {
        margin-bottom: 30px;
      }
    
      .ime-project-container {
        margin-bottom: 100px;
      }
    
      .ime-project-image {
        width: 100%;
        display: flex;
      }
    
      .ime-project-image {
        display: inline-block;
      }
      svg {
        width: 300px;
        display: block;
      }
    
      .ime-image-shadow {
        margin-right: 0;
        margin-bottom: 30px;
      }
    
      .ime-project-video {
        width: 100%;
      }
    
      #logo {
        width: 300px;  
        display: inline-block;
      
      }
    }
    
    /* FOOTER */
    
    .ime-footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
      height: 20%;
    }
    
    /* SVG ANIMATION */
